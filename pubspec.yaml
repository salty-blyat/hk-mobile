name: staff_view_ui
description: "Staff View for Human Resource"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  json_annotation: ^4.9.0
  get_storage: ^2.1.1
  dio: ^5.7.0
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.0.15
  flutter_pdfview: ^1.3.4
  mobile_scanner: ^6.0.2
  geolocator: ^13.0.2
  image_picker: ^1.1.2
  intl: ^0.20.1
  skeletonizer: ^1.4.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  build_runner: ^2.3.0
  json_serializable: ^6.7.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/setting.json

  fonts:
    - family: Kantumruy
      fonts:
        - asset: assets/fonts/Kantumruy-Regular.ttf
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Medium.ttf
